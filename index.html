<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>How to detect browser using JavaScript</title>
</head>

<body>
    <h1> Display Cross Browsers Compatibility Issues</h1>
    <p>Trying to detect Browser name...</p>
    <p id="browserInformation"></p>
    <p id="browser"></p>
</body>
<script>
    document.getElementById("browserInformation").innerHTML = navigator.userAgent;
    var browser = "";
    if (navigator.userAgent.indexOf("Chrome") != -1) {
        browser = "Chrome";
    }
    else if (navigator.userAgent.indexOf("Trident") != -1) {
        browser = "Internet Explorer";
    }
    else if (navigator.userAgent.indexOf("Firefox") != -1) {
        browser = "Firefox";
    }
    else{
        browser = "unknown";
    }
        document.getElementById("browser").innerHTML = "Browser: " + browser;

</script>
</html>
